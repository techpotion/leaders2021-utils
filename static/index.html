<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo: Make a heatmap with Mapbox GL JS</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
<link
href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css"
rel="stylesheet"
/>
<style>
body {
margin: 0;
padding: 0;
}
#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken =
'pk.eyJ1IjoibWluaXNoMTQ0IiwiYSI6ImNrcDczYXdtMTFiMjYyd3IyN2p2MGs2ejAifQ.8HuH4EVgCkas-dhGfKA94A';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v10',
center: [37.727859, 55.681859],
zoom: 11
});
map.on('load', () => {
map.addSource('trees', {
'type': 'geojson',
'data': '../export/res.geojson'
});

map.addLayer(
{
'id': 'trees-heat',
'type': 'heatmap',
'source': 'trees',
'maxzoom': 15,
'paint': {
// increase weight as diameter breast height increases
'heatmap-weight': {
'property': 'dbh',
'type': 'exponential',
'stops': [
[1, 0],
[62, 1]
]
},
// increase intensity as zoom level increases
'heatmap-intensity': {
'stops': [
[11, 1],
[15, 3]
]
},
// use sequential color palette to use exponentially as the weight increases
'heatmap-color': [
'interpolate',
['linear'],
['heatmap-density'],
0,
'rgba(255, 255, 255, 0)',
0.2,
'rgba(255, 200, 200, 0)',
0.4,
'rgba(255, 150, 150, 0)',
0.6,
'rgba(255, 100, 100, 0)',
0.8,
'rgba(255, 50, 50, 0)',
1.0,
'rgba(255, 0, 0, 0.5)'
],
// increase radius as zoom increases
'heatmap-radius': {
'stops': [
[11, 50],
[15, 20]
]
},
// decrease opacity to transition into the circle layer
'heatmap-opacity': {
'default': 1,
'stops': [
[14, 1],
[15, 0]
]
}
}
},
'waterway-label'
);

map.addLayer(
{
'id': 'trees-point',
'type': 'circle',
'source': 'trees',
'minzoom': 14,
'paint': {
// increase the radius of the circle as the zoom level and dbh value increases
'circle-radius': {
'property': 'dbh',
'type': 'exponential',
'stops': [
[{ zoom: 15, value: 1 }, 5],
[{ zoom: 15, value: 62 }, 10],
[{ zoom: 22, value: 1 }, 20],
[{ zoom: 22, value: 62 }, 50]
]
},
'circle-color': {
'property': 'dbh',
'type': 'exponential',
'stops': [
[0, 'rgba(236,222,239,0)'],
[10, 'rgb(236,222,239)'],
[20, 'rgb(208,209,230)'],
[30, 'rgb(166,189,219)'],
[40, 'rgb(103,169,207)'],
[50, 'rgb(28,144,153)'],
[60, 'rgb(1,108,89)']
]
},
'circle-stroke-color': 'white',
'circle-stroke-width': 1,
'circle-opacity': {
'stops': [
[14, 0],
[15, 1]
]
}
}
},
'waterway-label'
);
});

// click on tree to view dbh in a popup
map.on('click', 'trees-point', ({ features }) => {
new mapboxgl.Popup()
.setLngLat(features[0].geometry.coordinates)
.setHTML(`<strong>DBH:</strong> ${features[0].properties.dbh}`)
.addTo(map);
});
</script>
</body>
</html>
